  <div class="content">
    <h5 >Manage Staff details and schedule</h5>
    <hr>
    <form style="padding: 5% 20%;">
      <div class="form-group">
        <label for="exampleInputEmail1">Staff ID</label>
        <input type="text" class="form-control in" id="exampleInputEmail1"  placeholder="Enter Doctor ID">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Staff Name </label>
        <input type="text" class="form-control in" id="exampleInputEmail1"  placeholder="Enter Doctor Name">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Staff address</label>
        <input type="message" class="form-control in" id="exampleInputEmail1"  placeholder="Enter Doctor address">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Staff Type</label>
        <select class="form-control in" id="exampleFormControlSelect1">
          <option>Registered nurses</option>
          <option>Nurse practitioners and physician's assistants</option>
          <option>Patient advocate</option>
          <option>Patient advocate</option>
          <option>Patient care technicians</option>
          <option>Receptionist</option>
        </select>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Availability</label>
        <select class="form-control in" id="exampleFormControlSelect1">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <br>
      <button type="submit" class="btn btn-primary button">Search Record</button>
      <button type="submit" class="btn btn-primary button">Add Record</button>
      <button type="submit" class="btn btn-primary button">Update Record</button>
      <button type="submit" class="btn btn-primary button">Delete Record</button>
    </form>
